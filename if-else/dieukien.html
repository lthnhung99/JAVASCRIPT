<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       let dtb = 15;
    if (dtb >= 9 && dtb < 10) {
        console.log("Xuất sắc");
    } else if (dtb >= 8 && dtb < 9) {
        console.log("Giỏi");
    } else if (dtb >= 7 && dtb < 8) {
        console.log("Khá");
    } else if (dtb >= 5 && dtb < 7) {
        console.log("Trung bình");
    } else if (dtb >= 0 && dtb < 5) {
        console.log("Yếu");
    } else {
        console.log("Điểm không hợp lệ");
    }
    </script>
</body>

</html>
